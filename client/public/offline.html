<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline - Recipes</title>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        display: flex;
        min-height: 100vh;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        gap: 1rem;
        margin: 0;
        background: #f3f4f6;
        color: #1f2937;
        text-align: center;
        padding: 1rem;
      }
      .card {
        background: white;
        border-radius: 12px;
        border: 1px solid rgba(0, 0, 0, 0.08);
        padding: 2rem;
        max-width: 420px;
        box-shadow: 0 10px 25px rgba(15, 23, 42, 0.08);
      }
      h1 {
        font-size: 1.5rem;
        margin: 0;
      }
      p {
        margin: 0.5rem 0 0;
        color: #4b5563;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>You're Offline</h1>
      <p>It looks like you lost your connection. Favorites remain available offline. Reconnect to explore more recipes.</p>
    </div>
  </body>
</html>
